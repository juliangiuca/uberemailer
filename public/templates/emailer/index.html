<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">

      <div class="inner cover col-xs-4 col-xs-push-4">
        <h1>
          Send an email
        </h1>
        <form class="form-horizontal" role="form">
          <div class="form-group ">
            <label for="emailTo" class="col-sm-2 control-label">To:</label>
            <div class="col-sm-10 input-group">
              <div class="input-group-addon">@</div>
              <input type="email" class="form-control" id="emailTo" placeholder="to@example.com" ng-model="emailTo" >
            </div>
          </div>
          <div class="form-group">
            <label for="emailFrom" class="col-sm-2 control-label">From:</label>
            <div class="col-sm-10 input-group">
              <div class="input-group-addon">@</div>
              <input type="email" class="form-control" id="emailFrom" placeholder="from@example.com" ng-model="emailFrom">
            </div>
          </div>

          <div class="form-group">
            <label for="emailSubject" class="col-sm-2 control-label">Subject:</label>
            <div class="col-sm-10 input-group">
              <div class="input-group-addon">&gt;</div>
              <input type="email" class="form-control" id="emailSubject" placeholder="Subject" ng-model="emailSubject">
            </div>
          </div>

          <div class="form-group">
            <label for="emailBody" class="col-sm-2 control-label">Body:</label>
            <div class="col-sm-10 input-group">
              <textarea class="form-control" rows="3" id="emailBody" ng-model="emailBody"></textarea>
            </div>
          </div>


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button ng-click="sendEmail()" class="btn btn-default" ng-disabled="sending">
                <i class="fa" ng-class="{'fa-send': !sending, 'fa-spinner fa-spin': sending}"></i>
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
