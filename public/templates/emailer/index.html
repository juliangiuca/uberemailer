<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="emailTo" class="col-sm-2 control-label">To:</label>
    <div class="col-sm-10 input-group">
      <div class="input-group-addon">@</div>
      <input type="email" class="form-control" id="emailTo" placeholder="to@example.com">
    </div>
  </div>
  <div class="form-group">
    <label for="emailFrom" class="col-sm-2 control-label">From:</label>
    <div class="col-sm-10 input-group">
      <div class="input-group-addon">@</div>
      <input type="email" class="form-control" id="emailFrom" placeholder="from@example.com">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">
        <i class="fa fa-send"></i>
        Send
      </button>
    </div>
  </div>
</form>
